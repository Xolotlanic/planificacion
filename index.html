<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal con Actividades</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeb3b; /* Amarillo brillante */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4caf50; /* Verde */
            color: white;
            padding: 20px 0;
            font-size: 2.5em;
        }

        .container {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .links-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-item {
            margin: 10px;
            padding: 15px 25px;
            background-color: #03a9f4; /* Azul */
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .link-item:hover {
            background-color: #0288d1; /* Azul oscuro */
        }

        footer {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    Página Principal
</header>

<div class="container">
    <img src="https://via.placeholder.com/800x400" alt="Imagen Principal">

    <div class="links-container">
        <a href="actividad_1.html" class="link-item">Actividad_1</a>
        <a href="actividad_2.html" class="link-item">Actividad_2</a>
        <a href="actividad_3.html" class="link-item">Actividad_3</a>
        <a href="actividad_4.html" class="link-item">Actividad_4</a>
        <a href="actividad_5.html" class="link-item">Actividad_5</a>
    </div>
</div>

<footer>
    © 2024 Actividades Interactivas
</footer>

</body>
</html>
